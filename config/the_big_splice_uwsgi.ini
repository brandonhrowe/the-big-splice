[uwsgi]

 # Django-related settings
# the base directory (full path)
chdir           = /Users/brandonrowe/Projects/the_big_splice/
# chdir           = /app/the_big_splice/
# Django's wsgi file
module          = the_big_splice.wsgi
# the virtualenv (full path)
# home            = /envs/the-big-splice
home            = /Users/brandonrowe/anaconda3/envs/the-big-splice

 # process-related settings
# master
master          = true
# maximum number of worker processes
processes       = 10
# the socket (use the full path to be safe
socket          = /Users/brandonrowe/Projects/the_big_splice/the_big_splice.sock
# socket          = /app/the_big_splice/the_big_splice.sock
# ... with appropriate permissions - may be needed
chmod-socket    = 666
# clear environment on exit
vacuum          = true

